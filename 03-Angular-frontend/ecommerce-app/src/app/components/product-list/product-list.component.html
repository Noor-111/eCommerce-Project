<div class="main-content">
    <div class="section-content section-content-p30">
           
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products"  class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="image-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                             <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>

                    </div>

                </div>
                <!-- If no products found display message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No matches for your search criteria..
                </div>

            </div>

        </div>

    </div>

</div>
